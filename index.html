<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自定义导航网页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: white;
            color: black;
        }

        /* 初始隐藏内容区域 */
        .sub-content {
            display: none;
        }

        /* 让导航栏和主内容居中 */
        nav,
        .main-content {
            display: flex;
            justify-content: center;
        }

        /* 为导航栏和主内容容器设置最大宽度和内边距 */
        .nav-container,
        .main-content .container {
            max-width: 1200px;
            width: 100%;
            padding: 0 2rem;
        }

        /* 导航栏样式 */
        nav {
            background-color: white;
            border-bottom: 1px solid #ccc;
        }

        .nav-container ul li a {
            color: black;
        }

        .nav-container ul li a:hover {
            color: #333;
        }

        /* 子内容链接样式 */
        .sub-content-link {
            display: block;
            color: black;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            margin-top: 0.5rem;
            transition: background-color 0.3s;
        }

        .sub-content-link:hover {
            background-color: #f0f0f0;
        }

        /* 子内容区域样式 */
        .sub-content {
            background-color: white;
            border: 1px solid #ccc;
        }

        .sub-content h3 {
            color: black;
        }
    </style>
</head>

<body>
    <!-- 导航栏 -->
    <nav class="sticky top-0 z-10 shadow-md py-4">
        <div class="nav-container">
            <ul class="flex gap-12 list-none justify-center w-full">
                <!-- 这里的 href 可以设置主页跳转的网站 -->
                <li><a href="#" class="py-2 px-4 relative hover:text-gray-600 transition-colors" onclick="showSubContent('home')">常规</a></li>
                <!-- 这里的 href 可以设置藏品跳转的网站 -->
                <li><a href="#" class="py-2 px-4 relative hover:text-gray-600 transition-colors" onclick="showSubContent('collection')">工具</a></li>
                <!-- 这里的 href 可以设置战利品跳转的网站 -->
                <li><a href="#" class="py-2 px-4 relative hover:text-gray-600 transition-colors" onclick="showSubContent('loot')">磁力搜索</a></li>
                <!-- 这里的 href 可以设置商店跳转的网站 -->
                <li><a href="#" class="py-2 px-4 relative hover:text-gray-600 transition-colors" onclick="showSubContent('store')">yellow</a></li>
                <!-- 这里的 href 可以设置蜻蜓队长跳转的网站 -->
                <li><a href="#" class="py-2 px-4 relative hover:text-gray-600 transition-colors" onclick="showSubContent('captain')">待定</a></li>
            </ul>
        </div>
    </nav>

    <!-- 主内容 -->
    <div class="main-content my-12">
        <div class="container">
            <!-- 子内容区域 -->
            <div id="home" class="sub-content border border-gray-300 rounded-xl p-8 mt-8">
                <h3 class="text-2xl mb-4">主页子内容</h3>
                <p>这里是常规的相关内容。</p>
                <a href="https://www.douyin.com" class="sub-content-link">抖音</a>
                <a href="https://www.doubao.com/chat/?channel=microsoft&source=microsoft_db_14&type=daoh&theme=wangzjh" class="sub-content-link">豆包</a>
                <a href="https://www.doubao.com/chat/?channel=microsoft&source=microsoft_db_14&type=daoh&theme=wangzjh" class="sub-content-link">豆包</a>
            </div>
            <div id="collection" class="sub-content border border-gray-300 rounded-xl p-8 mt-8">
                <h3 class="text-2xl mb-4">工具子内容</h3>
                <p>这里展示工具的详细信息。</p>
                <a href="https://addresschina.github.io/america-address/" class="sub-content-link">美国地址生成器</a>
                <a href="https://example.com/collection-sub2" class="sub-content-link">藏品子内容2</a>
            </div>
            <div id="loot" class="sub-content border border-gray-300 rounded-xl p-8 mt-8">
                <h3 class="text-2xl mb-4">磁力子内容</h3>
                <p>这里有关于磁力搜索的内容。</p>
                <a href="https://example.com/loot-sub1" class="sub-content-link">战利品子内容1</a>
                <a href="https://example.com/loot-sub2" class="sub-content-link">战利品子内容2</a>
            </div>
            <div id="store" class="sub-content border border-gray-300 rounded-xl p-8 mt-8">
                <h3 class="text-2xl mb-4">yellow子内容</h3>
                <p>这里是yellow的具体信息。</p>
                <a href="https://example.com/store-sub1" class="sub-content-link">商店子内容1</a>
                <a href="https://example.com/store-sub2" class="sub-content-link">商店子内容2</a>
            </div>
            <div id="captain" class="sub-content border border-gray-300 rounded-xl p-8 mt-8">
                <h3 class="text-2xl mb-4">待定内容</h3>
                <p>这里有关于待定的内容。</p>
                <a href="https://example.com/captain-sub1" class="sub-content-link">蜻蜓队长子内容1</a>
                <a href="https://example.com/captain-sub2" class="sub-content-link">蜻蜓队长子内容2</a>
            </div>
        </div>
    </div>

    <script>
        function showSubContent(id) {
            // 隐藏所有子内容
            const subContents = document.querySelectorAll('.sub-content');
            subContents.forEach(content => {
                content.style.display = 'none';
            });

            // 显示点击对应的子内容
            const targetContent = document.getElementById(id);
            targetContent.style.display = 'block';
        }
    </script>
</body>

</html>
